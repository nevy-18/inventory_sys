<style>
    table { width: 100%; border-collapse: collapse; text-align: center; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; }
    input.centered { text-align: center; border-radius: 4px; border: 1px solid #ddd; padding: 5px; width: 50px; }
</style>

<input type="text" id="tableSearch" onkeyup="liveSearch()" placeholder="Search verified items..." class="search-input" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; text-align: center; margin-bottom: 20px;">

<table>
    <thead><tr><th>Item</th><th>Category</th><th>Stock</th><th>Price</th><th>Action</th></tr></thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }} ({{ product.size }})</td>
            <td>{{ product.category }}</td>
            <td class="{{ 'text-danger' if product.stock <= threshold else '' }}">{{ product.stock }}</td>
            <td>â‚±{{ "%.2f"|format(product.price) }}</td>
            <td>
                <input type="number" id="qty-{{ product.id }}" value="1" min="1" class="centered">
                <button onclick="sellItem({{ product.id }}, '{{ product.category }}', '{{ product.name }}', '{{ product.size }}')" style="background: #f39c12; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Sell</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
