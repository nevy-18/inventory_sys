<style>
    .btn-primary { background: #2ecc71; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; }
    .btn-save { background: #3498db; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; }
</style>

<div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Suppliers List</h2>
    <button onclick="openSupplierModal()" class="btn-primary">+ Add Supplier</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact Person</th>
            <th>Phone</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td><strong>{{ supplier.name }}</strong></td>
            <td>{{ supplier.contact_person }}</td>
            <td>{{ supplier.phone }}</td>
            <td>{{ supplier.category }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4" style="text-align:center;">No suppliers found.</td></tr>
        {% endfor %}
    </tbody>
</table>

<div id="supplierModal" class="modal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6);">
    <div class="modal-content" style="background:white; width:350px; margin:10% auto; padding:20px; border-radius:12px;">
        <h3>New Supplier</h3>
        <form id="addSupplierForm">
            <input type="text" name="name" placeholder="Supplier Name" required style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="text" name="contact" placeholder="Contact Person" required style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="text" name="phone" placeholder="Phone Number" required style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="text" name="category" placeholder="Category" required style="width:100%; margin-bottom:15px; padding:8px;">
            <button type="submit" class="btn-save">Save Supplier</button>
            <button type="button" onclick="closeSupplierModal()" style="width:100%; margin-top:5px; border:none; background:none; color:gray; cursor:pointer;">Cancel</button>
        </form>
    </div>
</div>
