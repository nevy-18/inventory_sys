<style>
    .verify-modal-content { background: white; width: 350px; margin: 5% auto; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .verify-modal-content input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
    .btn-record { background: #2ecc71; color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; text-align: center; margin-bottom: 20px; }
</style>
<div class="supply-header" style="margin-bottom: 25px;">
    <h2>Supplies Management</h2>
</div>

<input type="text" id="shipmentSearch" onkeyup="liveSearchShipments()" placeholder="Search incoming shipments..." class="search-input">

<div style="background: #f8f9fa; padding: 20px; border-radius: 12px; border: 2px dashed #cbd5e0;">
    <h3><i class="fas fa-plane-arrival"></i> Incoming Shipments (Auto-Gen: 10s)</h3>
    <div id="shipment-list" style="margin-top: 15px;"></div>
</div>

<div id="verifyModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6);">
    <div class="verify-modal-content">
        <h3>Verify Information</h3>
        <form id="verifyForm">
            <input type="text" name="name" required>
            <input type="text" name="category" required>
            <input type="text" name="size" required>
            <input type="number" name="stock" required>
            <input type="number" step="0.01" name="price" required>
            <button type="submit" class="btn-record">Record to Inventory</button>
            <button type="button" onclick="closeVerifyModal()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer;">Discard</button>
        </form>
    </div>
</div>
