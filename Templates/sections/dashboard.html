<style>
    .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; text-align: center; }
    .stat-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s; cursor: pointer; }
    .stat-card:hover { transform: translateY(-5px); }
    .alert-card { border-bottom: 6px solid #e74c3c; }
    .alert-card:hover { background-color: #fffafa; }
    .stat-number { font-size: 2.5em; font-weight: bold; margin: 10px 0; display: block; }
</style>
<div class="dashboard-grid">
    <div class="stat-card" onclick="redirectToProducts()">
        <i class="fas fa-boxes fa-2x" style="color: #3498db;"></i>
        <h4>Total Items</h4>
        <span class="stat-number">{{ total }}</span>
        <p style="font-size: 0.7em; color: #3498db;">View Full Inventory</p>
    </div>
    <div class="stat-card alert-card" onclick="redirectToReports()">
        <i class="fas fa-exclamation-triangle fa-2x" style="color: #e74c3c;"></i>
        <h4 style="color: #e74c3c;">Low Stock Alerts</h4>
        <span class="stat-number" style="color: #e74c3c;">{{ low_stock }}</span>
        <small>Threshold: &le; {{ threshold }} units</small>
        <p style="font-size: 0.7em; color: #e74c3c; margin-top: 10px;">View Health Report</p>
    </div>
    <div class="stat-card">
        <i class="fas fa-coins fa-2x" style="color: #f1c40f;"></i>
        <h4>Inventory Value</h4>
        <span class="stat-number">â‚±{{ "%.2f"|format(value) }}</span>
    </div>
</div>
